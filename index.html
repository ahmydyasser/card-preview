<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card"> 

    <div class="text-container">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="stats-container">
        <div class="stat-group">
          <h2 class="stat-number">10k+</h2>
          <span class="stat-label">COMPANIES</span>
        </div>
        <div class="stat-group">
          <h2 class="stat-number">314</h2>
          <span class="stat-label">TEMPLATES</span>
        </div>
        <div class="stat-group">
          <h2 class="stat-number">12M+</h2>
          <span class="stat-label">QUERIES</span>
        </div>
      </div>
    </div>
    
    <div class="image-container">
      <img src="./images/image-header-desktop.jpg" alt="Three people working on data analysis"> 
    </div>

  </main>
  
 
</body>
</html>
